{% load i18n %}
<div style="display:none" v-show="isActive('contact')">
	<div class="gc">
		<h1><i class="fa fa-commenting-o"></i>&nbsp;{% trans 'Contact' %}</h1>
		<form id="contact_form" class="form_horizontal" onsubmit="return false" method="post">
			<div v-html="contactForm"></div>
			<input type="submit" class="btn btn-block btn-lg btn-primary" @click="postContactForm()" value="{% trans 'Save' %}" />
		</form>
	</div>
	<div v-show="contactResp">
		<div class="jumbotron text-center">
			<p>
				{% trans "Your email has been sent, thank you. We will answer soon" %}
			</p>
			<p style="padding-top:2em">
				<a class="btn btn-default btn-lg" href="/">{% trans "Home" %}</a>
			</p>
		</div>
	</div>
	<div v-show="contactErr">
		<div class="jumbotron text-center">
			<p>
				{% trans "Error sending contact email" %}
			</p>
			<p style="padding-top:2em">
				<a class="btn btn-default btn-lg" href="/">{% trans "Home" %}</a>
			</p>
		</div>
	</div>
</div>
